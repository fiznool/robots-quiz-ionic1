<ion-view>
  <ion-nav-title>Robots</ion-nav-title>
  <ion-content>
    <div class="list">
      <a ng-repeat="robot in robots" ui-sref="robotState({ id: robot.objectId })" class="item item-thumbnail-left item-icon-right">
        <img class="full-width" ng-src="{{ robot.picture }}">
        <h2>{{ robot.name }}</h2>
        <p>{{ robot.email }}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </a>
    </div>
    <ion-infinite-scroll
      ng-if="hasMoreRobots"
      on-infinite="loadNext()"
      spinner="lines"
      immediate-check="false"></ion-infinite-scroll>
  </ion-content>
</ion-view>
