<ion-view>
  <ion-nav-title>{{ robot.name }}</ion-nav-title>
  <ion-content>
    <div class="list card">
      <div class="item item-image">
        <img class="full-width" ng-src="{{ robot.picture }}">
      </div>
      <div class="item item-body item-text-wrap">
        <p><i class="icon ion-transgender"></i>&nbsp;<span>{{ robot.gender}}</span></p>
        <p><i class="icon ion-email"></i>&nbsp;<span>{{ robot.email}}</span></p>
        <p><i class="icon ion-home"></i>&nbsp;<span>{{ robot.address}}</span></p>
        <p><i class="icon ion-briefcase"></i>&nbsp;<span>{{ robot.company }}</span></p>
      </div>
      <a class="item item-icon-left item-icon-right positive" href="" ng-click="showFilm()">
        <i class="icon ion-film-marker"></i>
        {{ robot.filmName }}
        <i class="icon ion-chevron-right icon-accessory"></i>
      </a>
    </div>
  </ion-content>
</ion-view>
